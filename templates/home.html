<!DOCTYPE html>
<html>
    <head>
        <title>Japanese Characters Classification</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    </head>

    <body>
        <h1>Japanese Characters Classification</h1>
        <p>Upload a photo to classify whether it is Hiragana or Katakana</p>

        <form action="/result" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*">
            <br>
            <input type="submit" value="Submit">
        </form>
    </body>

</html>
